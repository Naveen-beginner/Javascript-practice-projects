<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box">

        <p id="head">Login</p>

        <form action="_blank" method="post">

            <label for="Email">
                <p>Email ID</p>
                <input type="email" name="email" id="email" autocomplete="email">
            </label>
            
            <label for="Password">
                <p>Password</p>
                <input type="password" name="Password" id="password" autocomplete="new-password">
            </label>

        </form>
            
            <div class="opt">  
                <button class="btn">Login</button>
                <a href="#">Forgot password?</a>
            </div>

            <p id="acc" style="color: rgb(39, 39, 39);">Don't have an acoount? <a href="#">Create new</a></p>

            <div class="separator">
                <hr> &nbsp;
                <p>Or Login with</p>  &nbsp;
                <hr>
            </div>

            <div class="footer">
                <img src="goo.webp" alt="google-logo" id="google">
                <button class="action">Sign in with Google</button>
            </div>

    </div>
</body>

</html>
